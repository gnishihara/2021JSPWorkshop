# Workshop について


**スケジュール**

* 13:00 -- 14:30　効率的なデータ処理 (tidyverse の紹介)
* 14:30 -- 14:45　休憩・質疑応答
* 14:45 -- 16:15　論文投稿用の作図方法 (ggplot2 の紹介)
* 16:15 -- 17:00　質疑応答


**tidyverse**, **ggpubr**, **lemon**のパッケージをインストールしてください。


```r
install.packages(c("tidyverse", "ggpubr", "lemon"))
```

**tidyverse** は、**ggplot2**, **dplyr**, **tidyr**, **readr**, **purrr**, **tibble**, **stringr**, **forcats**の８つのパッケージをまとめたパッケージです。

**ggpubr** と **lemon** は **ggplot2** の補助パッケージです。

## パイプ (pipe) とは

.pull-left[

* `tidyverse` といえば、パイプ
* ` %&gt;% `
* RStudio では **`SHIFT+CTRL+M`** で入力できます。
* Linux ユーサーになじみのある演算子 (operator)
]

.pull-right[


```r
# Example 1
z = f(x) # ベース R
z = x %&gt;% f(.) # tidyverse

# Example 2
z = f(g(x)) # ベース R
z = x %&gt;% f() %&gt;% g() # tidyverse

# Example 3
z = f(x, y) # ベース R
z = x %&gt;% f(y)# tidyverse
```

]

-------------------

* `%&gt;%` の左辺 `x` を右辺 `f()` に渡すために使います。
* 特別に指定しなければ、左辺 `x` は `f()` の第 1 引数に渡されます。

## **代入演算子 (assignment operator) **　のメモ

**代入演算子 (assignment operator) **

`?assignOps` が代入演算子のヘルプです。

* **`-&gt; -&gt;&gt;`**           右から左への代入
* **`&lt;- &lt;&lt;-`**           左から右への代入
* **`=`**                左から右への代入

**`=`** は R のトップレベルと部分式 (subexpression) にしか使えない。書きやすいので、おすすめします。

**`-&gt; &lt;-`** はどこからでも使える。

**`-&gt;&gt; &lt;&lt;-`** もどこからでも使えるが、部分式外側にある変数に代入できる。永続代入演算子といいます。

## よく使う関数（動詞; verbs）

* **`read_csv()`**: CSVファイルをよむ（ベース R の `read.csv()` より使い勝手がいいです）。
* **`mutate()`**: 新しい変数をつくる。
* **`filter()`**: フィルターをかける。
* **`select()`**: 変数をえらぶ。
* **`summarise()`**: 集計する（ベース R の `summary()` と区別しましょう）。
* **`group_by()`**: グループ化する。 

**`readxl`** パッケージには

* **`read_xlsx()`**: XLSXファイルをよむ。

**`lubridate`** パッケージには

* **`parse_datetime()`**: 日時データの定義につかう。

## `summarise()` のデモ

.pull-left[

`sumarise()` を使って、`Sepal.Length`　の平均値を求めます。


```r
iris %&gt;% as_tibble() %&gt;% 
  summarise(Mean.Value = mean(Sepal.Length))
```

```
## # A tibble: 1 x 1
##   Mean.Value
##        &lt;dbl&gt;
## 1       5.84
```
]

.pull-right[

`group_by()` を使えば、`Species` 毎の平均値も求められます。


```r
iris %&gt;% group_by(Species) %&gt;% 
  summarise(Mean.Value = mean(Sepal.Length))
```

```
## # A tibble: 3 x 2
##   Species    Mean.Value
## * &lt;fct&gt;           &lt;dbl&gt;
## 1 setosa           5.01
## 2 versicolor       5.94
## 3 virginica        6.59
```

ベース R のデータフレームを `tibble` に変換せずに、`tidyverse` の関数は使えます。
]

## `tibble` の縦長・横広変形

縦長 (long-format) &lt;svg viewBox="0 0 512 512" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M377.941 169.941V216H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.568 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296h243.882v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.568 0-33.941l-86.059-86.059c-15.119-15.12-40.971-4.412-40.971 16.97z"&gt;&lt;/path&gt;&lt;/svg&gt; 横広 (wide-format) への変換は pivoting といいます。

`pivot_longer` をつかって `iris` を横広から縦長へ変換します。


```r
iris %&gt;% pivot_longer(cols = matches("^Sep|^Pet")) 
```

.pull-left[


```
## # A tibble: 600 x 3
##    Species name         value
##    &lt;fct&gt;   &lt;chr&gt;        &lt;dbl&gt;
##  1 setosa  Sepal.Length   5.1
##  2 setosa  Sepal.Width    3.5
##  3 setosa  Petal.Length   1.4
##  4 setosa  Petal.Width    0.2
##  5 setosa  Sepal.Length   4.9
##  6 setosa  Sepal.Width    3  
##  7 setosa  Petal.Length   1.4
##  8 setosa  Petal.Width    0.2
##  9 setosa  Sepal.Length   4.7
## 10 setosa  Sepal.Width    3.2
## # … with 590 more rows
```

]

.pull-right[

`matches()` は[正規表現](https://ja.wikipedia.org/wiki/%E6%AD%A3%E8%A6%8F%E8%A1%A8%E7%8F%BE) により変数（列名）を選択します。
ここでは、`Sep` または `Pet` の文字から始まる (^) 変数と一致した列名を選択します。

]


---

## `tibble` の縦長・横広変形

`pivot_wider()` は `tibble` を縦長から横広へ変換します。


```r
InsectSprays %&gt;% 
  pivot_wider(names_from = spray, values_from = count)
```

```
## Warning: Values are not uniquely identified; output will contain list-cols.
## * Use `values_fn = list` to suppress this warning.
## * Use `values_fn = length` to identify where the duplicates arise
## * Use `values_fn = {summary_fun}` to summarise duplicates
```

```
## # A tibble: 1 x 6
##   A          B          C          D          E          F         
##   &lt;list&gt;     &lt;list&gt;     &lt;list&gt;     &lt;list&gt;     &lt;list&gt;     &lt;list&gt;    
## 1 &lt;dbl [12]&gt; &lt;dbl [12]&gt; &lt;dbl [12]&gt; &lt;dbl [12]&gt; &lt;dbl [12]&gt; &lt;dbl [12]&gt;
```

ここでは Warning がでました。
「観測値の区別がきない」と警告しています。
結果は list として出力しました。

---

## `tibble` の縦長・横広変形

Warning は次のように解決できます。

```r
InsectSprays %&gt;% 
  pivot_wider(names_from = spray, 
              values_from = count,
              values_fn = list) %&gt;% 
  unnest(everything())
```

.pull-left[

```
## # A tibble: 12 x 6
##       A     B     C     D     E     F
##   &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1    10    11     0     3     3    11
## 2     7    17     1     5     5     9
## 3    20    21     7    12     3    15
## 4    14    11     2     6     5    22
## 5    14    16     3     4     3    15
## 6    12    14     1     3     6    16
## # … with 6 more rows
```
]

.pull-right[
* `values_fn = list` を指定して、Warning を抑えました。
* `unnest()` を使って、たたまれた　`list` 変数を開きました。
* `everything()` を `unnest()` に渡すと、たたまれているすべての変数を開くようにします。
]

# 複数 `tibble` の結合

---

## 結合方法 (binding rows)

**`bind_rows(A, B)`**

&lt;img src="pngs/bind_rows_eqn.png" width="1507" style="display: block; margin: auto;" /&gt;

`bind_rows()` はデータセット `A` に データセット `B`を追加します。

---

## 結合方法 (binding columns)

**`bind_cols(X, Y)`**

&lt;img src="pngs/bind_cols_eqn.png" width="1927" style="display: block; margin: auto;" /&gt;

`bind_cols()` はデータセット `X` に データセット `Y` の変数を追加します。

---

## 結合方法 (left join)

**`left_join(X, Y)`**

&lt;img src="pngs/left_join_eqn.png" width="1647" style="display: block; margin: auto;" /&gt;

`left_join()` は左のデータセット `X` を優先して `X` と `Y` の列と行を結合します。

---

## 結合方法 (right)

**`right_join(X, Y)`**

&lt;img src="pngs/right_join_eqn.png" width="1647" style="display: block; margin: auto;" /&gt;

`right_join()` は右のデータセット `Y` を優先して `X` と `Y` の列と行を結合します。


---

## 結合方法 (inner)

**`inner_join(X, Y)`**

&lt;img src="pngs/inner_join_eqn.png" width="1647" style="display: block; margin: auto;" /&gt;

`inner_join()` は `X` と `Y` で共通して存在する列だけ結合します。

---

## 結合方法 (full join)

**`full_join(X, Y)`**

&lt;img src="pngs/full_join_eqn.png" width="1647" style="display: block; margin: auto;" /&gt;

`full_join()` はすべての列と行を結合します。
お互いに該当しない場合は `NA` になります。

---

## 結合方法 (full join by A)

**`full_join(X, Y, by = "A")`**

&lt;img src="pngs/full_join_byA_eqn.png" width="1787" style="display: block; margin: auto;" /&gt;

`full_join()` の `by` 引数に "`A`" を指定しました。
`X` と `Y` の `A` 変数を軸にして列と行を結合します。
お互いに該当しない場合は `NA` になります。

---


## 結合方法 (full join by C=D)

**`full_join(X, Y, by = c("C" = "D"))`**

&lt;img src="pngs/full_join_byCD_eqn.png" width="1787" style="display: block; margin: auto;" /&gt;

`full_join()` の `by` 引数に `c("C" = "D")` を指定しました。
`X` の `C` 変数 と `Y` の `D`  変数を合わせて列と行を結合します。
お互いに該当しない場合は `NA` になります。

**`left_join()`, `right_join()`, `inner_join()` にも `by` 引数があります。**
